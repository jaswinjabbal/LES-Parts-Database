
{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Parts (Range)</h2>
    <form method="POST" class="card p-4 shadow-sm rounded">
        <div class="mb-3">
            <label for="lower" class="form-label">Lower Bound ID</label>
            <input type="number" name="lower" class="form-control" placeholder="Enter lower bound ID" required>
        </div>
        <div class="mb-3">
            <label for="upper" class="form-label">Upper Bound ID</label>
            <input type="number" name="upper" class="form-control" placeholder="Enter upper bound ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Parts</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
</div>
{% endblock %}
